<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Added Tailwind CSS and DaisyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- title -->
    <title>Payoo MFS</title>
  </head>
  <body>
    <main class="flex justify-center">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <!-- Account Blance -->
            <div class="stats shadow">
              <div class="stat">
                <div class="stat-title">Total Page Views</div>
                <div class="stat-value">9400</div>
              </div>
            </div>
            <div class="divider"></div>

            <!-- featurces start from here  -->
            <div>
              <button class="btn btn-lg">Add Money</button>
              <button class="btn btn-lg">Cash Out</button>
            </div>
            <!-- featurces end from here  -->
            <div class="divider"></div>

            <!-- Add Money section start from here -->
            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input
                    type="text"
                    placeholder="Money Amount"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin Number</span>
                  </label>
                  <input
                    type="password"
                    placeholder="password"
                    class="input input-bordered"
                    autocomplete="off"
                    required
                  />
                </div>
                <div class="form-control mt-6">
                  <button class="btn btn-primary">Add Money</button>
                </div>
              </form>
            </div>
            <!-- Add Moneysection end from here -->

            <!-- Cash Out section start from here -->
            <!-- Cash out section end from here -->
          </div>
        </div>
      </div>
    </main>
    <script src="js/addMoney.js"></script>
  </body>
</html>
